<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="extName">Text Translator</title>
  <style>
    body {
      min-width: 200px;
      font-family: Arial, sans-serif;
    }
    label {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <label>
    <input type="checkbox" id="toggle-translation">
    <span data-i18n="toggleTranslation">啟用翻譯</span>
  </label>
  <br>
  <label>
    <input type="checkbox" id="toggle-debug">
    <span data-i18n="toggleDebug">Debug 模式</span>
  </label>
  <br>
  <label>
    <input type="checkbox" id="toggle-alert">
    <span data-i18n="toggleAlert">關閉彈跳視窗</span>
  </label>
  <br>
  <button id="clear-cache-btn" data-i18n="clearCache">清除快取</button>
  <select id="language-select">
    <option value="zh_tw">繁體中文 (zh_tw)</option>
    <option value="jpn">日本語 (jpn)</option>
  </select>
  <button id="about-btn" data-i18n="about">關於我</button>

  
  <script src="popup.js"></script>
  
</body>
</html>
